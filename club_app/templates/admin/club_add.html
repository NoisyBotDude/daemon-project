<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/433788771e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/admin/club_add.css">
</head>
<body>
    <h1 style="text-align: center;"> Add Club Form</h1>
    <div class=container>
        <form id="add-form" class="add-form" action="{{ url_for('admin.add_response') }}" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <label for="name">Club Name</label>
                <input type="text" name="name" id="name" placeholder="Club Name" required>
            </div>
            <div class="form-row">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="35" rows="5" placeholder="Short Description of the club" required></textarea>
            </div>
            <div class="form-row">
                <label for="recruitement">Recruitement Process</label>
                <textarea name="recruitement" id="recruitement" cols="35" rows="5" placeholder="Recruitement Process of the club"></textarea>
            </div>
            <div class="form-row">
                <label for="achievements">Achievements</label>
                <textarea name="achievements" id="achievemnets" cols="35" rows="5" placeholder="Achievements of the club (if any)"></textarea>
            </div>
            <div class="form-row">
                <label for="core-members">Name of core members</label>
                <table class="core-members" id="core-members">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Designation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="core-members-name-0" id="core-members-name" placeholder="Name" required></td>
                            <td><input type="text" name="core-members-designation-0" id="core-members-designation" placeholder="Designation" required></td>
                        </tr>
                </table>
                <button type="button" class="add-details">Add Core Member</button>
            </div>
            <div class="form-row">
                <label for="contact-details">Contact details of core members</label>
                <table class="contact-details" id="contact-details">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="contact-details-name-0" id="contact-details-name" placeholder="Name" required></td>
                            <td><input type="text" name="contact-details-number-0" id="contact-details-number" placeholder="Contact" required></td>
                        </tr>
                </table>
                <button type="button" class="add-details">Add Contact</button>
            </div>
            <div class="form-row">
                <label for="website-link">Website Link</label>
                <input type="url" name="website-link" id="website-link" placeholder="Link to the Website(if any)">
            </div>
            <div class="form-row">
                <label for="facebook-link">Facebook Link</label>
                <input type="url" name="facebook-link" id="facebook-link" placeholder="Link to facebook page(if any)">
            </div>
            <div class="form-row">
                <label for="instagram-link">Instagram Link</label>
                <input type="url" name="instagram-link" id="instagram-link" placeholder="Link to instagram page(if any)">
            </div>
            <div class="form-text">
                <a class="add-info-link" onclick="loadMore()" href="#" id="add-info-link">
                    <i class="fas fa-chevron-right"></i>
                    Add more information
                </a>
                <div class="add-info" style="display: none;">
                    <div class="form-row">
                        <label for="twitter-link">Twitter Link</label>
                        <input type="url" name="twitter-link" id="twitter-link" placeholder="Link to twitter page(if any)">
                    </div>
                    <div class="form-row">
                        <label for="youtube-link">Youtube Link</label>
                        <input type="url" name="youtube-link" id="youtube-link" placeholder="Link to youtube page(if any)">
                    </div>
                    <div class="form-row">
                        <label for="linkedin-link">Linkedin Link</label>
                        <input type="url" name="linkedin-link" id="linkedin-link" placeholder="Link to linkedin page(if any)">
                    </div>
                    <div>
                        <label for="club-logo">Upload image of the club's logo</label>
                        <input type="file" name="club-logo" accept="image/*" id="club-logo" placeholder="Place to upload logo" required>
                    </div>
                    
                </div>
            </div>
            <div class="form-row">
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/js/club_add.js"></script>
    <script>
        function isEmpty() {
            var name = document.getElementById("name").value;
            var description = document.getElementById("description").value;
            var recruitement = document.getElementById("recruitement").value;
            var facebook_link = document.getElementById("facebook-link").value;

            if(facebook_link == "") {
                facebook_link = "Not Available";
            }
        }
    </script>
</body>
</html>
