<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/admin/club_add.css">
</head>
<body>
    <h1> Add a new club </h1>
    <div class="add">
        <form method="POST" action="{{ url_for('admin.add_response') }}">
            <h3><label for="clubname">Club Name</label></h3>
            <input type="text" name="club-name" placeholder="Club name" required>
            <h3><label for="club-description">Club Description</label></h3>
            <textarea id="club-description" name="description" placeholder="Club description" rows="6" cols="50" required></textarea>
            <h3><label for="club-registration-link" >Club Registration Link</label></h3>
            <input type="text" name="registration-link" placeholder="Club registration link" required>
            <input id ="submit" type="submit" value="Add Club">
        </form>
    </div>
</body>
</html>
