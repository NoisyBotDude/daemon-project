{% extends "admin/base.html" %}
{% block content %}

<div class="box">
	<h1>Admin Authentication</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

  <a href="{{ url_for('admin_auth.admin_login') }}" class="btn btn-primary btn-block btn-large">Login</a>
  <a href="{{ url_for('admin_auth.admin_register') }}" class="btn btn-secondary btn-block btn-large">Register</a>

</div>

{% endblock %}
